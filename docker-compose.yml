volumes:
  db-store:
  bundle:
  node_modules:

services:
  db:
    image: postgres:16
    container_name: commitly_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: commitly
      POSTGRES_PASSWORD: password
      POSTGRES_DB: commitly_development
      TZ: Asia/Tokyo
    volumes:
      - db-store:/var/lib/postgresql/data
      - ./logs:/var/log/postgresql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U commitly"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - commitly_network

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: commitly_web
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      RAILS_ENV: development
      DB_HOST: db
      DB_USERNAME: commitly
      DB_PASSWORD: password
      DB_DATABASE: commitly_development
    volumes:
      - .:/webapp
      - bundle:/usr/local/bundle
      - node_modules:/webapp/node_modules
      - ./tmp/pids:/webapp/tmp/pids
    ports:
      - "3000:3000"
    stdin_open: true
    tty: true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://0.0.0.0:3000/up"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - commitly_network

networks:
  commitly_network:
    driver: bridge